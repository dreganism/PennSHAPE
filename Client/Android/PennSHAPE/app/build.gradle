apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"
    defaultConfig {
        applicationId "com.pennshape.app"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        AdminFlavor {
            applicationId 'com.pennshape.adminapp'
            resValue "string", "app_name", "Penn Fit Admin"
            resValue "string", "ps_title_activity_login", "Penn Fit Admin"
        }
        NormalFlavor {
            resValue "string", "app_name", "Penn Fit"
            resValue "string", "ps_title_activity_login", "Penn Fit"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/mpandroidchartlibrary-2-1-5.jar')
    compile files('libs/picasso-2.5.2.jar')
}
